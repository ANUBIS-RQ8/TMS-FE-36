<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="modal">
        <div class="popap">
            <div class="popap-head">
                <div class="close">X</div>
            </div>
            <div class="popap-main">
                <form class="popap-form">
                    <label>
                        <span>First Name</span>
                        <input type="text" name="first-name">
                    </label>
                    <label>
                        <span>Last Name</span>
                        <input type="text" name="last-name">
                    </label>
                    <label>
                        <span>Age</span>
                        <input type="text" name="age">
                    </label>
                </form>
                <div class="popap-btn">
                    <div class="btn close">close</div>
                    <div class="btn ok">ok</div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn add-user">add user</div>
    <table border="1" cellpadding="5" cellspacing="1.5">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        </thead>
        <tbody class="table"></tbody>
    </table>
    <script type="module" src="./assets/js/script.js"></script>
    <script type="module" src="./assets/js/DataView.js"></script>
</body>

</html>
